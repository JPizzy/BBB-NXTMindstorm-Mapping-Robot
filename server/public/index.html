<!DOCTYPE html>
<html lang='en'>
<head>
	<title>BeagleBone NXT Mindstorm</title>
	<meta charset="UTF-8">
	<link rel='stylesheet' href='stylesheets/style.css'></link>
</head>

<body>
<form>
	<h1>BeagleBone NXT Mindstorm</h1>
	<div>by Aman, Cathy, Gener and Jaspal!</div>
	
	<div id='content'>
		<div id='right-box'>
			<div id='mapping-control'>
				<h2>Mapping</h2>
				<p align='center'>
					<input type="button" id="beginMapping" value="Start Mapping"/>
				</p>
			</div>
			
			<hr>
		
			<h2>Movement</h2>
			<div id='nxt-movement'>
				<p>
					<table>
						<tr>
							<td colspan="2" align="center">
								<input type="button" id="moveForward" value="Forward"/>
							</td>
						</tr>
						<tr>
							<td><input type="button" id="moveLeft" value="Turn Left"/></td>
							<td><input type="button" id="moveRight" value="Turn Right"/></td>
						</tr>
						<tr>
							<td colspan="2" align="center">
								<input type="button" id="moveBackward" value="Backward"/>
							</td>
						</tr>
					</table>
				</p>
			</div>
			
			<hr>
			
			<div id='speed'>
				<h2>Speed</h2>
				<p align='center'>
					<input type="button" id="speedDown" value=" - "/>
					<input type="text"   id="speedid" value="???" size="3" readonly/>
					<input type="button" id="speedUp" value=" + "/>
					(0 - 100)
				</p>
			</div>
		</div>
		
		<div id='left-box'>
			<h2>Map</h2>
			<canvas id='map-canvas' width='400' height='400'></canvas>
		</div>
		
		<div id='status-box'>
			<h2>NXT's Status</h2>
			<div id='status'>None yet...</div>
		</div>
		
		<div id='error-box'>
			<h2>Server Error</h2>
			<p>Server error detected. Please resolve error before continuing.</p>
			<div><code id='error-text'>No error yet... did you hide this div correctly via Javascript? :)</code></div>
		</div>

	</div>
</form>
	
	<script src='/socket.io/socket.io.js' type='text/javascript'></script>
	<script src='http://code.jquery.com/jquery-1.11.1.min.js' type='text/javascript'></script>
	<script src='javascripts/nxt_ui.js' type='text/javascript'></script>
</body>
</html>
